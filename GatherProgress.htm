<html>
<head>
    <title></title>
    <script language="JavaScript" charset="utf-8" type="text/javascript" src="images/js/jquery-1.4.4.min.js"></script>
    <script type="text/javascript">
        function showInfo(msg) {
            $('#progress').append(msg);
            $('#progress').append("\r\n");
            $('#progress').scrollTop($('#progress').attr('scrollHeight'));
        }
        function showLog(msg) {
            $('#gatherLog').append(msg);
            $('#gatherLog').append("\r\n");
            $('#gatherLog').scrollTop($('#gatherLog').attr('scrollHeight'));
        }
    </script>
</head>
<body>
<table width="98%" border="0" cellpadding="4" cellspacing="1" class="table">
    <tr class="table_title">
      <td colspan="12">采集信息</td>
    </tr>
    <tr class="tr ct">
      <td class="lt"><textarea readonly="readonly" name="progress" cols="150" rows="20" id="progress"></textarea></td>
    </tr>
    <tr class="tr ct">
      <td class="lt"><textarea readonly="readonly" name="gatherLog" cols="150" rows="10" id="gatherLog"></textarea></td>
    </tr>
  </table>
</body>
</html>
